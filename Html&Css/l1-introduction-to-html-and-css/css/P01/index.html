<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple selectors</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="main-title">Main Title</h1>

    <h2>Subheading</h2>

    <p class="hightlight">This is a special paragraph styled uniquely.</p>
    <p id="special-paragraph">This is a regular paragraph.</p>

    <div>Highlighted content inside a div.</div>
    <ul>
      <li class="hightlight">First item</li>
      <li>Second item</li>
      <li>Third item</li>
    </ul>

    <p>This paragraph is highlighted.</p>
  </body>
</html>
