<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness Calculator</title>
  <link rel="stylesheet" href="fitness-calculator.css">
</head>

<body>
  <div class="site">
  <img src="images/calculator.png" alt="image">

  <div class="main">
    <header>
      <h2>FITNESS CALCULATOR</h2>
    </header>

    <div class="units">
      <a href="">Standart units (US)</a>
      <a href="">Metric units</a>
    </div>

    <h4>Gender</h4>
    <div class="form">
      <select name="gender" id="select-gender">
        <option value="female">Female</option>
        <option value="male">Male</option>
        <option value="other">Other</option>
      </select>

      <input type="text" placeholder="Years...">

    </div>

    <h4>Weight</h4>
    <div class="form">
      <input type="text" placeholder="Pounds...">
    </div>

    <h4>Height</h4>
    <div class="form">
      <input type="text" placeholder="Feet...">

      <input type="text" placeholder="Inches..."> 
    </div>

    <div class="form-last">
      <a href="#">Calculate</a>
    </div>
  </div>
</div>
</body>

</html>
