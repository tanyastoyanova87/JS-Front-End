<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="sign-up-form.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="site">
    <div class="photo">
      <p class="softuni">SoftUni</p>

      <header>
        <h1>Welcome to SoftUni.</h1>
        <p>Are you ready to become a dev?</p>
      </header>

      <div class="icons">
        <i class="fa-solid fa-earth-americas"></i>
        <i class="fa-brands fa-github"></i>
        <i class="fa-brands fa-twitter"></i>
      </div>
    </div>

    <form action="#">
      <p class="username">
        <label for="username">USERNAME</label>
        <input type="text" name="username" id="username" placeholder="  antoniyaat">
      </p>

      <p class="email">
        <label for="email">EMAIL</label>
        <input type="email" name="email" id="email" placeholder="  a.atanasova@softuni.bg">
      </p>

      <p class="password">
        <label for="password">PASSWORD</label>
        <input type="password" name="password" id="password" placeholder="  ********">
      </p>

      <p class="repeat-password">
        <label for="password">REPEAT PASSWORD</label>
        <input type="password" name="password" id="password" placeholder="  ********">
      </p>

      <div class="footer">
      <input type="submit" value="REGISTER">
      <a href="#">I am already a ninja</a>
      </div>
    </form>
  </div>
</body>

</html>
