<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Single Post</title>
    <link rel="stylesheet" href="single-post.css" />
  </head>
  <body>
    <header>
      <h1>Blog Post Title</h1>
      <blockquote>
        <p>
          Posted by
          <span>Author Name</span>
          on
          <time datetime="24-01-2024">January 24, 2024</time>
        </p>
      </blockquote>
      <p>This is the introduction of your blog post...</p>
    </header>
    <main>
      <h2>Comments</h2>
      <blockquote>
        <p>
          <span>John Doe</span>
          -
          <time datetime="25-01-2024">January 25, 2024</time>
        </p>
      </blockquote>
      <p>This is a comment on the blog post.</p>
    </main>
  </body>
</html>
