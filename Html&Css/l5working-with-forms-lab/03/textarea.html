<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Textarea</title>
  <link rel="stylesheet" href="textarea.css">
</head>
<body>
  <div class="site">
    <header>
      <h1>Textarea</h1>
      <p>
        The <span>textarea</span> element represents a multi-line plain-text editing control, useful when you want to allow users to enter a sizeable amount of free-form text, for example a comment on a review or feedback form.
      </p>
    </header>

    <code>
      &lt;textarea name="textarea" rows="5" cols="45">Text goes here&lt;/textarea&gt;<br>
  </code>

  <textarea name="textarea" rows="5" cols="45">Text goes here</textarea>
    
  </div>
</body>
</html>
