<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Component Button</title>
    <link rel="stylesheet" href="component-button.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <h1>Link as a button</h1>
    <ul class="link">
      <li><a class="first" href="#">Click me!</a></li>
      <li><a class="second" href="#">Click me!</a></li>
      <li><a class="third" href="#">Click me!</a></li>
      <li><a class="forth" href="#">Click me!</a></li>
      <li>
        <a class="fifth" href="#"
          ><i class="fa-solid fa-pen-to-square"></i>Edit</a
        >
      </li>
    </ul>

    <h1>Button element with class button</h1>
    <ul class="button">
      <li><button class="first">Click me!</button></li>
      <li><button class="second">Click me!</button></li>
      <li><button class="third">Click me!</button></li>
      <li><button class="forth">Click me!</button></li>
      <li>
        <button class="fifth">
          <i class="fa-solid fa-pen-to-square"></i>Edit
        </button>
      </li>
    </ul>
  </body>
</html>
